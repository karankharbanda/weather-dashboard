<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather-Dashboard</title>
        <!-- <link rel="stylesheet" href="style.css" /> -->
         <script src = "https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen ">
        <header class="bg-gradient-to-b from-blue-100 to-blue-300 text-white text-2xl font-bold text-center py-4 shadow">Weather-Dashboard</header>
        <div class="flex flex-col md:flex-row max-w-8xl mx-auto mt-6 shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gradient-to-b from-blue-100 to-blue-300 w-full md:w-1/3 p-6 space-y-6 flex flex-col items-center">
        <input type = "text" id ="cityInput" placeholder="Enter City Name" class="px-4 py-2 border border-gray-300 rounded-md w-full"/>
        <div class = "">
            <label class="block">
                <span class = "text-gray-700 font-medium">State</span>
                <select id = "stateSelect" class = "w-full border rounded px-3 py-2 mt-1"></select>
            </label>
             <label class="block">
                <span class = "text-gray-700 font-medium">State</span>
                <select id = "citySelect" class = "w-full border rounded px-3 py-2 mt-1"></select>
            </label>
            <input type = "hidden" id = "cityInput"/>
        </div>
        <form id = "preference" class = "space-y-4">
            <label class = "block text--white">Select Unit</label>
            <select id = "unit" class="px-4 py-2 border border-gray-300 rounded w-full">
                <option value = "metric">Celcius</option>
                <option value="imperial">Farenheit</option>
            </select>
            <label class = "block text--white">Enable Alerts ?</label>
            <select id = "alertsEnabled" class = "px-4 py-2 border border-gray-300 rounded w-full">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <label class = "block text--white">Select Weather Parameters</label>
            <div>
                <label><input type="checkbox" name = "parameters" value = "temperature" class = "mr-2">Temperature</label>
                <label><input type="checkbox" name = "parameters" value = "windSpeed" class = "mr-2">Wind Speed</label>
                <label><input type="checkbox" name = "parameters" value = "humidity" class = "mr-2">Humidity</label>
                <label><input type="checkbox" name = "parameters" value = "pressure" class = "mr-2">Pressure</label>
            </div>
            <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition" type = "submit">Save Preferences</button>
        </form>
        <br>
        <!-- <input type = "text" id ="multipleCities" placeholder="Enter City Name" class="px-4 py-2 border border-gray-300 rounded-md w-full"/> -->
        <button onclick="getWeather('city')" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition"> <span class="-rotate-45">Search</span></button>
        <!-- <button onclick="getmultipleCities()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition"> <span class="-rotate-45">Add new City</span></button> -->
        <span class="text-gray-800"> </span>
        <button onclick="getWeather('location')" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Current Location</button>
        </div>
        <div id = "weatherDisplay" class=" grid gap-6 grid-cols-1 md:grid-cols-2 [calc(100vh-150px)] overflow-y-auto flex-1 bg-purple-100 p-6 text-center text-gray-800">
        
        </div>
    </div>
        <div id = "errorDisplay" class=" text-center text-red-600 mt-4"></div>
        
        <script src="script.js" defer></script>
        
    </body>
</html>
